<!DOCTYPE html>
<html lang="en" ng-app="friends">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body ng-controller="mainCtrl">
  <input ng-model="newFriend" />
  <button ng-click="addFriend()">Submit</button>
  <input ng-model="oldFriend" />
  <button ng-click="removeFriend()">Remove</button>
  <button ng-click="clearFriends()">clear</button>

  <ul>
    <li ng-repeat="friend in friends">{{friend}} </li>
  </ul>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/mainCtrl.js"></script>
  <script src="js/friendService.js"></script>
</body>
</html>
